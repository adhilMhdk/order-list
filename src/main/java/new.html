<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="bg-light">



    <center>

        <img id="icon" style="margin-top: 50px;"  alt="">

        <form id="form" method="POST" action="/new" style="width: 50%;" class="mt-1 form">
            <label for="input" style="float: left;">Order id</label>
            <input id="id" name="id" type="text" class="form-control" placeholder="Order id">

            <label for="input" style="float: left;">Platform</label>
            <select id="plat" name="platform" class="form-control">
                <option value="swiggy">Swiggy</option>
                <option value="zomato">Zomato</option>
            </select>

            <button class="btn btn-success mt-3">Submit</button>

        </form>

    </center>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyDELn_igbn9wyHjt4e7BZqM1x3JCkKPnZs",
            authDomain: "order-list-9b9dd.firebaseapp.com",
            databaseURL: "https://order-list-9b9dd-default-rtdb.firebaseio.com",
            projectId: "order-list-9b9dd",
            storageBucket: "order-list-9b9dd.appspot.com",
            messagingSenderId: "1084839047485",
            appId: "1:1084839047485:web:9b5a5d1a26dc033bb95554",
            measurementId: "G-W0J66G221R"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
    </script>

    <script>
        var loc = window.location.pathname;
        var dir = loc.substring(0, loc.lastIndexOf('/'));
        $('#icon').attr('src', dir+'/download-removebg-preview.png')
        $('#form').submit((e) => {
            e.preventDefault()
            var id = $('#id').val()
            var plat = $('#plat').val()
            firebase.database().ref('list').child(id).set({
                'id': id,
                'plat': plat
            }).then(function () {
                window.location.href = dir+'/index.html'
            })
        })
    </script>

</body>

</html>
